openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/v1/external/customers/:
    get:
      operationId: customers_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - customers
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCustomerList'
          description: ''
    post:
      operationId: customers_create
      tags:
      - customers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Customer'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Customer'
        required: true
      security:
      - MerchantAPIKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: ''
  /api/v1/external/customers/{customer_pk}/locations/:
    get:
      operationId: customers_locations_list
      parameters:
      - in: path
        name: customer_pk
        schema:
          type: integer
        required: true
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - customers
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedExternalLocationList'
          description: ''
    post:
      operationId: customers_locations_create
      parameters:
      - in: path
        name: customer_pk
        schema:
          type: integer
        required: true
      tags:
      - customers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalLocation'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ExternalLocation'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ExternalLocation'
        required: true
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalLocation'
          description: ''
  /api/v1/external/customers/{customer_pk}/locations/{location_pk}/:
    patch:
      operationId: customers_locations_partial_update
      parameters:
      - in: path
        name: customer_pk
        schema:
          type: integer
        required: true
      - in: path
        name: location_pk
        schema:
          type: integer
        required: true
      tags:
      - customers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedExternalLocation'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedExternalLocation'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedExternalLocation'
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalLocation'
          description: ''
    delete:
      operationId: customers_locations_destroy
      parameters:
      - in: path
        name: customer_pk
        schema:
          type: integer
        required: true
      - in: path
        name: location_pk
        schema:
          type: integer
        required: true
      tags:
      - customers
      security:
      - MerchantAPIKey: []
      responses:
        '204':
          description: No response body
  /api/v1/external/customers/{id}/:
    get:
      operationId: customers_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - customers
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: ''
    put:
      operationId: customers_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - customers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Customer'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Customer'
        required: true
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: ''
    patch:
      operationId: customers_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - customers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedCustomer'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedCustomer'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedCustomer'
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: ''
  /api/v1/external/orders/:
    get:
      operationId: orders_list
      description: |-
        **Order** represents a delivery from merchant to customer, or a return.

        - If `customer.id` is provided, an existing customer is updated.
        - If only `phone_number` is provided, a customer is looked up or created.
        - `customer_location.id` works similarly, but must belong to the customer.
        - `cod` is a list of currency/amount pairs. Example: [['USD', '10'], ['LBP', '1000000']]
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - orders
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedExternalOrderList'
              examples:
                SampleOrder:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - workflow: STANDARD
                      customer:
                        phone_number: '+96171234567'
                      customer_location:
                        address: Beirut, Hamra
                      merchant_location: 2
                      cod:
                      - - USD
                        - '10'
                      number_of_packages: 1
                  summary: Create new order with embedded customer and location
          description: ''
    post:
      operationId: orders_create
      description: |-
        **Order** represents a delivery from merchant to customer, or a return.

        - If `customer.id` is provided, an existing customer is updated.
        - If only `phone_number` is provided, a customer is looked up or created.
        - `customer_location.id` works similarly, but must belong to the customer.
        - `cod` is a list of currency/amount pairs. Example: [['USD', '10'], ['LBP', '1000000']]
      tags:
      - orders
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalOrder'
            examples:
              SampleOrder:
                value:
                  workflow: STANDARD
                  customer:
                    phone_number: '+96171234567'
                  customer_location:
                    address: Beirut, Hamra
                  merchant_location: 2
                  cod:
                  - - USD
                    - '10'
                  number_of_packages: 1
                summary: Create new order with embedded customer and location
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ExternalOrder'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ExternalOrder'
        required: true
      security:
      - MerchantAPIKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalOrder'
              examples:
                SampleOrder:
                  value:
                    workflow: STANDARD
                    customer:
                      phone_number: '+96171234567'
                    customer_location:
                      address: Beirut, Hamra
                    merchant_location: 2
                    cod:
                    - - USD
                      - '10'
                    number_of_packages: 1
                  summary: Create new order with embedded customer and location
          description: ''
components:
  schemas:
    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        phone_number:
          type: string
        secondary_phone_number:
          type: string
        email:
          type: string
          format: email
      required:
      - id
      - name
      - phone_number
    DeliveryStateEnum:
      enum:
      - CREATED
      - PICKUP_REQUESTED
      - PICKUP_ASSIGNED
      - SCANNED_FOR_PICKUP
      - PICKED_UP
      - AT_WAREHOUSE
      - DELIVERY_ASSIGNED
      - SCANNED_FOR_DELIVERY
      - PICKED_UP_FOR_DELIVERY
      - IN_TRANSIT
      - DELIVERED
      - AWAITING_RETURN
      - CANCELLED
      - DELIVERED_AT_WAREHOUSE
      type: string
      description: |-
        * `CREATED` - Created
        * `PICKUP_REQUESTED` - Pickup Requested
        * `PICKUP_ASSIGNED` - Pickup Assigned
        * `SCANNED_FOR_PICKUP` - Scanned for Pickup
        * `PICKED_UP` - Picked Up
        * `AT_WAREHOUSE` - At Warehouse
        * `DELIVERY_ASSIGNED` - Delivery Assigned
        * `SCANNED_FOR_DELIVERY` - Scanned For Delivery
        * `PICKED_UP_FOR_DELIVERY` - Picked Up For Delivery
        * `IN_TRANSIT` - In Transit
        * `DELIVERED` - Delivered
        * `AWAITING_RETURN` - Awaiting Return
        * `CANCELLED` - Cancelled
        * `DELIVERED_AT_WAREHOUSE` - Delivered At Warehouse
    DistrictEnum:
      enum:
      - Zahleh
      - Hasbaya
      - Baalbek
      - Jezzine
      - Baabda
      - Jbeil
      - Zgharta
      - Bint Jbeil
      - Hermel
      - Marjeyoun
      - Bsharri
      - Aley
      - Rashaya
      - Miniyeh-Danniyeh
      - Tripoli
      - Tyre
      - Nabatieh
      - Chouf
      - Maatn
      - Western Beqaa
      - Akkar
      - Sidon
      - Batroun
      - Keserwan
      - Koura
      - Beirut
      type: string
      description: |-
        * `Zahleh` - Zahleh
        * `Hasbaya` - Hasbaya
        * `Baalbek` - Baalbek
        * `Jezzine` - Jezzine
        * `Baabda` - Baabda
        * `Jbeil` - Jbeil
        * `Zgharta` - Zgharta
        * `Bint Jbeil` - Bint Jbeil
        * `Hermel` - Hermel
        * `Marjeyoun` - Marjeyoun
        * `Bsharri` - Bsharri
        * `Aley` - Aley
        * `Rashaya` - Rashaya
        * `Miniyeh-Danniyeh` - Miniyeh-Danniyeh
        * `Tripoli` - Tripoli
        * `Tyre` - Tyre
        * `Nabatieh` - Nabatieh
        * `Chouf` - Chouf
        * `Maatn` - Maatn
        * `Western Beqaa` - Western Beqaa
        * `Akkar` - Akkar
        * `Sidon` - Sidon
        * `Batroun` - Batroun
        * `Keserwan` - Keserwan
        * `Koura` - Koura
        * `Beirut` - Beirut
    ExternalLocation:
      type: object
      properties:
        id:
          type: integer
        address:
          type: string
        district:
          $ref: '#/components/schemas/DistrictEnum'
        governorate:
          type: string
          readOnly: true
        city:
          type: string
        directions:
          type: string
      required:
      - address
      - city
      - district
      - governorate
    ExternalOrder:
      type: object
      properties:
        order_id:
          type: string
          readOnly: true
          nullable: true
        reference_id:
          type: string
          pattern: ^([A-Za-z0-9]|\.|-)*$
          maxLength: 40
        is_exchange:
          type: boolean
        workflow:
          $ref: '#/components/schemas/WorkflowEnum'
        tracking_link:
          type: string
          format: uri
          readOnly: true
        is_critical:
          type: boolean
          title: Critical
        customer:
          allOf:
          - $ref: '#/components/schemas/Customer'
          writeOnly: true
          description: |-
            Customer object identifying the customer for the order.
            - To identify an existing customer, provide the unique 'id' field. Other fields will update the existing record.
            - Alternatively, if 'id' is not provided, provide the unique 'phone_number' to identify the customer.
            - If neither 'id' nor existing 'phone_number' is found, a new customer will be created, and all required customer fields must be provided.
        customer_location:
          allOf:
          - $ref: '#/components/schemas/ExternalLocation'
          writeOnly: true
          description: |-
            Customer location object for order delivery or pickup.
            - To identify an existing location, provide the unique 'id'. Other fields will update that location.
            - If 'id' is not provided, a new location will be created and all required fields must be present.
            - The location must belong to the specified customer, else the request will be rejected.
        resolved_customer:
          allOf:
          - $ref: '#/components/schemas/Customer'
          readOnly: true
        resolved_customer_location:
          allOf:
          - $ref: '#/components/schemas/ExternalLocation'
          readOnly: true
        merchant_location:
          type: integer
          nullable: true
        cod:
          type: array
          items:
            type: array
            items:
              type: string
            maxItems: 2
            minItems: 2
          description: 'Total amount to be collected upon delivery. Example: [[''USD'',
            ''123.5'']]'
        number_of_packages:
          type: integer
          maximum: 2147483647
          minimum: 0
        description:
          type: string
          maxLength: 300
        notes:
          type: string
        return_reason:
          type: string
          maxLength: 300
        delivery_state:
          allOf:
          - $ref: '#/components/schemas/DeliveryStateEnum'
          readOnly: true
        payment_state:
          type: string
          readOnly: true
        merchant_invoice:
          type: integer
          readOnly: true
          nullable: true
      required:
      - cod
      - customer
      - customer_location
      - delivery_state
      - merchant_invoice
      - order_id
      - payment_state
      - resolved_customer
      - resolved_customer_location
      - tracking_link
    PaginatedCustomerList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Customer'
    PaginatedExternalLocationList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ExternalLocation'
    PaginatedExternalOrderList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ExternalOrder'
    PatchedCustomer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        phone_number:
          type: string
        secondary_phone_number:
          type: string
        email:
          type: string
          format: email
    PatchedExternalLocation:
      type: object
      properties:
        id:
          type: integer
        address:
          type: string
        district:
          $ref: '#/components/schemas/DistrictEnum'
        governorate:
          type: string
          readOnly: true
        city:
          type: string
        directions:
          type: string
    WorkflowEnum:
      enum:
      - STANDARD
      - RETURN
      type: string
      description: |-
        * `STANDARD` - Standard
        * `RETURN` - Return
  securitySchemes:
    MerchantAPIKey:
      type: apiKey
      in: header
      name: X-Api-Key
